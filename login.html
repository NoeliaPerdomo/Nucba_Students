<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUSERS | Iniciar Sesión</title>

</head>

<body>
    <main id="login">
        <header>
            <h1>Iniciar Sesión</h1>
        </header>
    
        <form id="loginForm">
            <fieldset>
                <input type ="email" id="email" placeholder="E-mail">
                <output id="feedbackEmail"></output>
            </fieldset>
    
            <fieldset>
                <input type ="password" id="password" placeholder="Contraseña">
                <output id="feedbackPassword"></output>
            </fieldset>
    
            <button>Iniciar Sesión</button>
        </form>
    
        <nav>
            <a href="register.html">¿Aún no tienes cuenta? Click acá</a>
            <a href="index.html">Volver</a>
        </nav>
    </main>
    
    <script type="module" src="./js/login.js"></script>

</body>
</html>
