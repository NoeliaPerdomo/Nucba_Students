<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUSERS | Registro</title>
</head>

<body>
    
    <main id="register">
        <header>
            <h1>Crea tu cuenta</h1>
        </header>
    
        <form id="registerForm">

            <fieldset>
                <input type ="text" id="username" placeholder="Nombre de Usuario">
                <output id="feedbackUsername"></output>
            </fieldset>
    
            <fieldset>
                <input type ="email" id="email" placeholder="E-mail">
                <output id="feedbackEmail"></output>
            </fieldset>
    
            <fieldset>
                <input type ="password" id="password" placeholder="Contraseña">
                <output id="feedbackPassword"></output>
            </fieldset>
    
            <button>Registrarse</button>

        </form>

        <nav>
            <a href="login.html">¿Ya tienes cuenta? Click acá</a>
            <a href="index.html">Volver al sitio</a>
        </nav>
    </main>

    <script type="module" src="./js/register.js"></script>
    
</body>
</html>
